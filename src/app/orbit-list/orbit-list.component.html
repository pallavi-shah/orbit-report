<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')"class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
     </tr>
     <tr *ngFor="let satellite of satellites index as i; odd as isOdd; even as isEven" [class.odd]="isOdd" 
     [class.even]="isEven"> 
        <td>{{satellite.name}}</td>
        <td *ngIf ="satellite.shouldShowWarning(); else satelliteType"  class='warning'>{{satellite.type}}</td>
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>

        <ng-template #satelliteType>
            <td>{{satellite.type}}</td>
        </ng-template>
    </tr><!-- TODO: put <tr *ngFor=""></tr> here -->
  </table>
